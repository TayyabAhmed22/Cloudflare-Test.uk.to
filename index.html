<!doctype html>
<html lang="en">
  <head>
    <title>Contact Form 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Contact Now For More Information</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="wrapper">
              <div class="row no-gutters">
                <div class="col-md-6 d-flex align-items-stretch">
                  <div class="contact-wrap w-100 p-md-5 p-4 py-5">
                    <h3 class="mb-4">Write us</h3>
                    <div id="form-message-warning" class="mb-4"></div> 
                    <div id="form-message-success" class="mb-4" style="display:none;">
                      Your message was sent, thank you!
                    </div>
                    <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                          </div>
                        </div>
                        <div class="col-md-12"> 
                          <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Message" required></textarea>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input type="submit" value="Send Message" class="btn btn-primary">
                            <div class="submitting"></div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6 d-flex align-items-stretch">
                  <div class="info-wrap w-100 p-md-5 p-4 py-5 img">
                    <h3>Contact information</h3>
                    <p class="mb-4">We're open for any suggestion or just to have a chat</p>
                    <div class="dbox w-100 d-flex align-items-start">
                      <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-map-marker"></span>
                      </div>
                      <div class="text pl-3">
                        <p><span>Address:</span> North Manchester, United Kingdom</p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
                      <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-phone"></span>
                      </div>
                      <div class="text pl-3">
						<p><span>Phone:</span> <a href="https://wa.me/923246112807" target="_blank">+923246112807</a></p>
					  </div>
					  </div>
					  <div class="dbox w-100 d-flex align-items-center">
						<div class="icon d-flex align-items-center justify-content-center">
						  <span class="fa fa-paper-plane"></span>
						</div>
						<div class="text pl-3">
						  <p><span>Email:</span> <a href="mailto:tayyabahmad1999@gmail.com">tayyabahmad1999@gmail.com</a></p>
						</div>
					  </div>
					  <div class="dbox w-100 d-flex align-items-center">
						<div class="icon d-flex align-items-center justify-content-center">
						  <span class="fa fa-globe"></span>
						</div>
						<div class="text pl-3">
						  <p><span>Website:</span> <a href="https://titanmaxseo.uk.to" target="_blank">titanmaxseo.uk.to</a></p>
						</div>
					  </div>
					  
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Add jQuery and JavaScript for form submission -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $('#contactForm').on('submit', function(e) {
        e.preventDefault();
        var name = $('#name').val();
        var email = $('#email').val();
        var subject = $('#subject').val();
        var message = $('#message').val();

        // Construct the Google Forms URL with the form data
        var googleFormsURL = "https://docs.google.com/forms/d/e/1FAIpQLScyWdY01KeT0TgcB7n2Vd0KGnrMX_Wa0Zt9sM1mZOWIer7SBg/formResponse?usp=pp_url"
          + "&entry.824479494=" + encodeURIComponent(name)
          + "&entry.408746955=" + encodeURIComponent(email)
          + "&entry.1727037639=" + encodeURIComponent(subject)
          + "&entry.29268882=" + encodeURIComponent(message);

        // Send the form data to Google Forms
        $.ajax({
          url: googleFormsURL,
          type: 'POST',
          dataType: 'xml',
          statusCode: {
            0: function () {
              // Success message
              $('#form-message-success').show();
              $('#contactForm')[0].reset(); // Reset the form
            },
            200: function () {
              // Success message
              $('#form-message-success').show();
              $('#contactForm')[0].reset(); // Reset the form
            }
          }
        });
      });
    </script>
  </body>
</html>
